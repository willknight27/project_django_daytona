{% load static %}

<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="334584120921-8r058lsj1ekku3nrcmj9dr2u42mghoam.apps.googleusercontent.com">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'appDaytona/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'appDaytona/vendor/fontawesome-free-5.15.3-web/css/all.min.css' %}">

  <title>Iniciar Sesión</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><span id="titulo_navbar">DAYTONA</span>
          <img src="{% static 'appDaytona/img/logo.jpg' %}" class="logo-navbar img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-outline-info"><i
                  class=" icono_login fas fa-sign-in-alt"></i>Ingresar</button></a>
            <a class="nav-link" href="{% url 'sign_up' %}"><button type="button" class="btn btn-outline-info"><i
                  class=" icono_login far fa-user"></i>Registrarse</button></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main id="main_login" class=" container">
    <p class="h1 text-center mt-3"><i class="icono_form_login fas fa-id-card-alt "></i></p>
    <p class="h2 text-center mt-2">Inicio de sesión</p>

    <div class="row mt-3">

      <div class="col-lg-5 col-md-6 col-12">
        <form action="" class="formulario_login " id="formulario_login">

          <div class="formulario__grupo-login " id="grupo__usuario-login">
            <label for="usuario" class="formulario__label_login">Usuario</label>
            <div class="formulario__grupo-input-login">
              <input type="text" class="formulario__input_login" name="usuario" id="usuario"
                placeholder="Nombre de usuario">
              <i class="formulario__validacion-estado-login fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error-login">Nombre de usuario incorrecto.</p>
          </div>

          <div class="formulario__grupo-login" id="grupo__password-login">
            <label for="password" class="formulario__label_login">Contraseña</label>
            <div class="formulario__grupo-input-login">
              <input type="password" class="formulario__input_login" name="password" id="password"
                placeholder="Contraseña">
              <i class="formulario__validacion-estado-login fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error-login">Contraseña incorrecta.</p>

          </div>

          <div class="formulario__boton-login mx-auto">
            <button type="submit" class="btn btn-info" type="submit" value="Submit">Iniciar Sesión</button>
          </div>
        </form>
      </div>

      <div class="col col-md col-lg mx-auto pb-5">
        <div class="card mt-4">
          <div class="card-header bg-info text-dark text-center">
            <span>Iniciar sesión con google <img class="img-fluid icon-google" src="img/google.png"
                alt="icon_google"></span>
            </span>
          </div>

          <div class="card-body m-5">
            <div class="g-signin2" data-width="300" data-height="50" data-longtitle="true" data-onsuccess="onSignIn">
            </div>
          </div>
        </div>

      </div>

    </div>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="{% static 'appDaytona/js/login.js' %}"></script>
</body>

</html>
